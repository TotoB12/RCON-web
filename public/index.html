<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCON-Web</title>
  
  <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>RCON-Web</h1>
      <button id="settingsBtn" class="settings-btn">
        <i class="fas fa-cog"></i>
      </button>
    </header>

    <div id="connectionStatus" class="connection-status">
      <span class="status-indicator offline"></span>
      <span class="status-text">Disconnected</span>
    </div>

    <div id="settingsPanel" class="settings-panel hidden">
      <h2>Connection Settings</h2>
      <div class="form-group">
        <label for="serverIp">Server IP:</label>
        <input type="text" id="serverIp" placeholder="127.0.0.1">
      </div>
      <div class="form-group">
        <label for="serverPort">Port:</label>
        <input type="number" id="serverPort" placeholder="25575">
      </div>
      <div class="form-group">
        <label for="serverPassword">Password:</label>
        <input type="password" id="serverPassword">
      </div>
      <div class="form-group">
        <label for="autoconnect">Autoconnect:</label>
        <input type="checkbox" id="autoconnect">
      </div>
      <div class="settings-buttons">
        <button id="toggleConnectionBtn" class="primary-btn">Connect</button>
        <button id="resetBtn" class="secondary-btn">Reset</button>
      </div>
    </div>

    <div class="console-container">
      <div id="consoleOutput" class="console-output"></div>

      <div class="input-container">
        <input type="text" id="commandInput" placeholder="Enter command..." autocapitalize="off" autocorrect="off" disabled>
        <button id="sendBtn" class="send-btn" disabled>
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(err => {
          console.log('Service Worker registration failed:', err);
        });
    }
  </script>
</body>
</html>
